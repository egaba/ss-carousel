<!DOCTYPE html>
<html lang="end">
  <head>
    <title>Soysauce Carousel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link href="http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./gh-page/app.css">

    <script src="./gh-page/vendor.js"></script>
  </head>

  <script type="text/x-handlebars">
    <div class="navbar navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          {{#link-to "index" classNames="navbar-brand"}}
            <img id="logo" src="http://www.soysaucejs.com/assets/logo-icn.png"> Soysauce Carousel
          {{/link-to}}
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#link-to "index" tagName="li"}}{{link-to "Basic" "index"}}{{/link-to}}
            {{#link-to "infinite" tagName="li"}}{{link-to "Infinite" "infinite"}}{{/link-to}}
            {{#link-to "autoslide" tagName="li"}}{{link-to "Auto-slide" "autoslide"}}{{/link-to}}
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div>
    <div class="container features">
      <h4>Features</h4>
      <div class="input-group">
        <span class="input-group-addon">
          {{input type="checkbox" id="displayButtons" checked=showButtons}}
        </span>
        <label class="form-control" for="displayButtons">Show Buttons</label>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          {{input type="checkbox" id="freezeCarousel" checked=freezeCarousel}}
        </span>
        <label class="form-control" for="freezeCarousel">Freeze Carousel</label>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h3>Basic Carousel</h3>
    {{#ss-carousel
      items=content
      showDotIndicators=true
      showButtons=controllers.application.showButtons
      isFrozen=controllers.application.freezeCarousel}}
      <img {{bind-attr src=src}}>
    {{/ss-carousel}}
    <p class="lead text-center">By default, all Carousels are swipeable, including the most basic Carousel.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="infinite">
    <h3>Infinite Carousel</h3>
    {{#ss-carousel
      items=content
      isInfinite=true
      showDotIndicators=true
      showButtons=controllers.application.showButtons
      isFrozen=controllers.application.freezeCarousel}}
      <img {{bind-attr src=src}}>
    {{/ss-carousel}}
    <p class="lead text-center">This Carousel loops-around and does not end.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="autoslide">
    <h3>Auto-slide Carousel</h3>
    {{#ss-carousel
      items=content
      isInfinite=true
      isAutoslide=true
      showDotIndicators=true
      showButtons=controllers.application.showButtons
      isFrozen=controllers.application.freezeCarousel}}
      <img {{bind-attr src=src}}>
    {{/ss-carousel}}
    <p class="lead text-center">This Carousel automatically slides forward. By default, the delay between slides is 3500ms.</p>
  </script>

  <script src="./gh-page/app.js"></script>
</html>
